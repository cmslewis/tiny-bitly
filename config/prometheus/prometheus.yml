global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s # Prevent hanging scrapes

rule_files:
  - 'alerts.yml'

scrape_configs:
  - job_name: 'tiny-bitly'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s # Prevent hanging scrapes
